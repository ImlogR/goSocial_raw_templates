<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="https://kit.fontawesome.com/4430c6a384.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>Login</h2>
                    <form action="">
                        <input type="text" class="input-box" placeholder="username" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here!</button>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>Register</h2>
                    <form action="">
                        <input type="text" id="name" class="input-box" placeholder="username" onkeyup="validateName()" required>
                        <span id="username-error"></span>
                        <input type="email" id="email" class="input-box" placeholder="email" onkeyup="validateEmail()" required>
                        <span id="email-error"></span>
                        <input type="password" id="password" class="input-box" placeholder="password" onkeyup="validatePassword()" required>
                        <span id="password-error"></span>
                        <input type="password" id="confirm-password" class="input-box" placeholder="confirm password" onkeyup="confirmPassword()"  required>
                        <span id="confirm-error"></span>
                        <button type="submit" onclick=" return validateSignup()"  class="submit-btn">Submit</button>
                        <span id="signup-error"></span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Already have an account?</button>
                </div>
            </div>
        </div>
    </div>

    <!-- copyright message -->

<div class="footer">
    <p><i class="fa-solid fa-copyright"></i> Copyright 2022 - Robeen Gyawali</p>
</div>

<script src="script.js"></script>
<script src="validation.js"></script>
</body>
</html>
