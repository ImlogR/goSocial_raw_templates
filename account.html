<!DOCTYPE html>
<html lang="en">
<head>
    <title>account settings</title>
    <script src="https://kit.fontawesome.com/4430c6a384.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <!-- <img src="assets/logo.png" class="logo"> -->
            <h2 class="goSocial-logo"><a href="home.html" class="home-link">goSocial</a></h2>
            <p>Account settings for Rabin.</p>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="assets/received_360758301727209.jpeg">
            </div>

        </div>

        <!-- settings-menu -->

        <div class="settings-menu">

            <div id="dark-btn">
                <span></span>
            </div>

            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="assets/received_360758301727209.jpeg">
                    <div>
                        <p>robeen.gyawali</p>
                        <a href="profile.html">Profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="assets/feedback.png">
                    <div>
                        <p>Feedback</p>
                        <a href="#">Help us improve</a>
                    </div>
                </div>
                <hr>
                <div class="setting-links">
                    <i class="fa-solid fa-circle-info settings-icons settings-icons"></i>
                    <a href="#">Help & Support <i class="fa-solid fa-angle-right"></i></a>
                </div>
                <div class="setting-links">
                    <i class="fa-solid fa-moon settings-icons settings-icons"></i>
                    <a href="#">Display & Accessiblity<i class="fa-solid fa-angle-right"></i></a>
                </div>
                <div class="setting-links">
                    <i class="fa-solid fa-arrow-right-from-bracket settings-icons settings-icons"></i>
                    <a href="#">Log Out<i class="fa-solid fa-angle-right"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
        <form enctype="multipart/form-data">
            <div class="profile-picture">
                <p><i class="fa-solid fa-image"></i>  Picture:</p>
                <img src="assets/LionMask.jpg">
                <input type="file" name="profile-image">
            </div>
            <div class="bio">
                <p><i class="fa-brands fa-wolf-pack-battalion"></i> Bio:</p>
                <textarea name="bio" cols="40" rows="3" placeholder="Write about oneself!!"></textarea>
            </div>
            <div class="location">
                <p><i class="fa-solid fa-location-dot"></i> location:</p>
                <input type="text" name="location" placeholder="Where are you from?">
            </div>
            <div class="buttons">
                <button class="cancel"><i class="fa-solid fa-ban"></i><a href="#"> Cancel</a></button>
                <button class="save" type="submit"><i class="fa-solid fa-cloud-arrow-up"></i> Save</button>
            </div>
        </form>
        </div>
    </div>

    
<!-- copyright message -->

<div class="footer">
    <p><i class="fa-solid fa-copyright"></i> Copyright 2022 - Robeen Gyawali</p>
</div>

<script src="script.js"></script>
</body>
</html>
